feature_hidden_units:
  type: intmatrixx
  range: [1, 500]
feature_learning_rate:
  type: floatvectorx
  range: [0.0, 1.0]
  decimals: 5
feature_batch_size:
  type: intvectorx
  range: [1, 132]
feature_loss:
  type: combovectorx
  options: ['mse', 'huber']
feature_nr_epochs:
  type: intvectorx
  range: [0, 1000]
pose_hidden_units:
  type: intmatrixx
  range: [1, 500]
pose_learning_rate:
  type: floatvectorx
  range: [0.0, 1.0]
  decimals: 5
pose_batch_size:
  type: intvectorx
  range: [1, 132]
pose_loss:
  type: combovectorx
  options: ['mse', 'huber']
pose_nr_epochs:
  type: intvectorx
  range: [0, 1000]
state_dim:
  type: int
  range: [1, 9999]
action_dim:
  type: int
  range: [1, 512]

device:
  type: combo
  options: ['cpu', 'cuda']
