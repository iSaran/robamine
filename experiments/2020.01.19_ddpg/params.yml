agent:
  name: SplitDDPG
  params:
    batch_size: 64
    device: cpu
    gamma: 0.9
    load_buffers: ''
    load_nets: ''
    replay_buffer_size: 1000000
    tau: 0.999
    actor:
      hidden_units:
      - 400
      - 300
      learning_rate: 0.001
      final_layer_init: [-0.001, 0.001]
    critic:
      hidden_units:
      - 400
      - 300
      learning_rate: 0.001
      final_layer_init: [-0.001, 0.001]
    noise:
      name: OU
      sigma: 0.2
  trainable_params: ''
env:
  name: ClutterCont-v0
  params:
    all_equal_height_prob: 0.0
    finger_size:
    - 0.005
    - 0.005
    nr_of_obstacles:
    - 5
    - 8
    obstacle_height_range:
    - 0.005
    - 0.02
    obstacle_probability_box: 1.0
    push_distance:
    - 0.05
    - 0.10
    render: false
    target_height_range:
    - 0.005
    - 0.01
    target_probability_box: 1.0
    push_target_init_distance: [0.0, 0.1]
world:
  comments: ''
  friendly_name: ''
  logging_dir: /tmp/robamine_logs/
  name: TrainEval
  params:
    episodes: 1000
    eval_episodes: 10
    eval_every: 20
    eval_render: false
    render: false
    save_every: 20
