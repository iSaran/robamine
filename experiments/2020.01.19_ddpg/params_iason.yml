agent:
  name: SplitDDPG
  params:
    actions: [3]
    batch_size: [64, 64]
    device: cpu
    gamma: 0.99
    load_buffers: ''
    load_nets: ''
    replay_buffer_size: 1000000
    tau: 0.001
    update_iter: [1, 1]
    actor:
      hidden_units: [[400, 300], [400, 300]]
      learning_rate: 0.001
    critic:
      hidden_units: [[400, 300], [400, 300]]
      learning_rate: 0.001
    noise:
      name: Normal
      sigma: 0.2
    epsilon:
      start: 0.9
      end: 0.05
      decay: 10000
    heightmap_rotations: 0
