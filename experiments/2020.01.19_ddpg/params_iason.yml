agent:
  name: SplitDDPG
  params:
    actions: [3, 2]
    batch_size: [64, 64]
    device: cpu
    gamma: 0.99
    load_buffers: ''
    load_nets: ''
    replay_buffer_size: 1000000
    tau: 0.001
    update_iter: [1, 1]
    actor:
      hidden_units: [[140, 140], [140, 140]]
      learning_rate: 0.001
    critic:
      hidden_units: [[140, 140], [140, 140]]
      learning_rate: 0.001
    noise:
      name: Normal
      sigma: 0.1
    epsilon:
      start: 0.9
      end: 0.05
      decay: 10000
  trainable_params: ''
env:
  name: ClutterCont-v0
  params:
    all_equal_height_prob: 0.0
    discrete: false
    extra_primitive: false
    finger_size:
    - 0.005
    - 0.01
    nr_of_actions: 16
    nr_of_obstacles:
    - 5
    - 8
    obstacle_height_range:
    - 0.005
    - 0.02
    obstacle_probability_box: 1.0
    push_distance:
    - 0.1
    - 0.15
    render: false
    split: false
    target_height_range:
    - 0.005
    - 0.01
    target_probability_box: 1.0
    push_target_init_distance: [0.02, 0.1]
world:
  comments: ''
  friendly_name: ''
  logging_dir: /home/iason/Dropbox/projects/phd/clutter/training/2020.01.16.split_dqn
  name: TrainEval
  params:
    episodes: 5000
    eval_episodes: 10
    eval_every: 20
    eval_render: false
    render: false
    save_every: 200
